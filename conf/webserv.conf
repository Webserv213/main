  #   location /seoji {
  #     root /var/www;
  #     client_max_body_size 2000M;
  #   }
  # }

  server {
    listen       8083;
    server_name  sooha.webserv.com;
    # location ~ ^/(images|javascript|js|css|flash|media|static)/  {
    #   root    /var/www/virtual/big.server.com/htdocs;
    # client_max_body_size 2000M;
    # }

    location /sooha {
      root /var/www;
      client_max_body_size 2000M;
    }
  }
}
